<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>para_la_mas_chiquita.exe</title>

<style>
.cursor {
    animation: blink 1s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
}
body {
    background-color: black;
    color: #00ff88;
    font-family: monospace;
    padding: 24px;
    font-size: clamp(16px, 4vw, 20px);
}
#terminal {
    white-space: pre-line;
}

input {
    background: black;
    border: none;
    color: #00ff88;
    font-family: monospace;
    font-size: clamp(16px, 4vw, 20px);
    outline: none;
}
</style>
</head>

<body>

<div id="terminal">
<span>nara@memory:~$ </span><span class="cursor">_</span>
</div>

<input type="text" id="command" autofocus>

<script>

const terminal = document.getElementById("terminal");
const input = document.getElementById("command");

const message = `
Inicializando recuerdos...
Cargando risas...
Detectando única persona que se ríe de mis chistes...

Resultado: 1 coincidencia encontrada.

Vamos a llorar en:
3... 2... 1...

Querida hermana de la vida,
Feliz cumple!

Hay personas que uno conoce… y hay personas que uno vio empezar a existir. Vos sos de esas. Te conozco desde que naciste, y si lo pienso bien, eso significa que crecimos juntos, que fuimos aprendiendo el mundo casi al mismo tiempo, pero eligiéndonos cada día.

No sé en qué momento dejaste de ser “la nena chiquita” para convertirte en una de las personas que día a día me asombra lo que creciste. Supongo que fue en cada charla, en cada momento divertido en familia, en cada risa inesperada.

Sos oficialmente la única persona que se ríe de mis chistes raros. Y no solo se ríe… los disfruta. Eso ya te hace especial en un nivel que la ciencia todavía no logra explicar. Pero lo que más me enternece es que siempre recuerdes que, según vos, te enseñé a mezclar la comida de forma rara o a comer el chocolate en polvo de la leche a cucharadas antes de mezclarlo. No sé si eso me convierte en un mal ejemplo… o en un referente gastronómico revolucionario. Prefiero pensar lo segundo.

Me encanta que tengamos esas pequeñas cosas nuestras. Esos códigos que no necesitan explicación. Esas anécdotas que, aunque parezcan simples, son la prueba de que compartimos historia, tiempo y cariño real.

Gracias por estar siempre. Gracias por escuchar, por acompañar, por entender incluso cuando no digo mucho. Gracias por elegirme como parte de tu vida, así como yo te elijo a vos.

Más que amiga, sos familia. Y no porque la vida lo haya decidido, sino porque nosotros lo hicimos.

Te quiero con esa profundidad tranquila que solo se tiene con las personas que son casa. Siempre con vos.

PD: Ojo con quien compatis tus mates, a veces es más lindo solo acompañarlos con medialunas.

Registro histórico:
- Aprendió a mezclar comida de forma rara ✔
- Come chocolate en polvo a cucharadas antes de mezclar ✔
- Soporta mis ideas raras desde siempre ✔

Conclusión del sistema:
Más que amiga.
Más que compañera.
Familia elegida.

System.out.println("Te quiero infinito.");
`;

function typeWriter(text, i = 0) {
    if (i < text.length) {
        terminal.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 25);
    }
}

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        if (input.value === "run para_la_mas_chiquita.exe") {
            input.style.display = "none";
            typeWriter(message);
        } else {
            terminal.innerHTML += "\nComando no reconocido.";
        }
    }
});

</script>

</body>
</html>
